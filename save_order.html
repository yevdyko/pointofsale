<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Point of Sale</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__inner">
        <div class="header__toggle">
          <a class="header__link" href="#" onClick="history.go(-1)">Отмена</a>
        </div>
        <div class="header__text">
          <h1 class="header__title">Сохранить заказ</h1>
        </div>
      </div>
    </header>
    <div class="page-content">
      <div class="bill">
        <div class="bill__header">
          <div class="bill__description">
            <p class="bill__text">
              <span class="bill__lable">Гость:</span>
              <span>Петя Сидоров</span>
            </p>
            <p class="bill__text">
              <span class="bill__lable">Тип заказа:</span>
              <span>На месте</span>
            </p>
          </div>
        </div>
        <div class="bill__content">
          <ul class="bill__list">
            <li class="bill__item">
              <span class="bill__title">Эспрессо</span>
              <span class="bill__quantity">х 1</span>
              <span class="bill__price">2,00</span>
            </li>
            <li class="bill__item">
              <span class="bill__title">Американо</span>
              <span class="bill__quantity">х 1</span>
              <span class="bill__price">2,00</span>
            </li>
            <li class="bill__item">
              <span class="bill__title">Лимонный пирог</span>
              <span class="bill__quantity">х 1</span>
              <span class="bill__price">4,00</span>
            </li>
            <li class="bill__item">
              <span class="bill__title">Книга «Мои Полароиды»</span>
              <span class="bill__quantity">х 1</span>
              <span class="bill__price">20,00</span>
            </li>
          </ul>
        </div>
        <div class="bill__footer">
          <div class="bill__subtotal">
            <p class="bill__text">
              <span class="bill__title">Итого:</span>
              <span class="bill__price bill__price--subtotal">28,00</span>
            </p>
            <p class="bill__text">
              <span class="bill__title">Баллы:</span>
              <span class="bill__price bill__price--subtotal">2</span>
            </p>
          </div>
          <div class="bill__total">
            <p class="bill__text bill__text--total">
              <span class="bill__title bill__title--total">К оплате:</span>
              <span class="bill__price bill__price--total">28,00</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="button-wrapper">
      <button class="button button--wide" type="submit">Готово</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
