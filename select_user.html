<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Point of Sale</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__inner">
        <div class="header__toggle">
          <a class="header__link" href="#" onClick="history.go(-1)">Отмена</a>
        </div>
        <div class="header__text">
          <h1 class="header__title">Выбрать бариста</h1>
        </div>
      </div>
    </header>
    <div class="users">
      <ul class="user__list">
        <li class="user__item">
          <div class="user__image">
            <img src="img/aleksei.jpg" alt="avatar">
          </div>
          <div class="user__fullname">
            Алексей Шинкаренко
          </div>
          <a href="#" class="btn btn-primary btn-select">Выбрать</a>
        </li>
        <li class="user__item">
          <div class="user__image">
            <img src="img/sasha.jpg" alt="avatar">
          </div>
          <div class="user__fullname">
            Александр Стасевич
          </div>
          <a href="#" class="btn btn-primary btn-select">Выбрать</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
